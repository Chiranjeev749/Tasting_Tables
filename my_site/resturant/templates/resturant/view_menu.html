<!DOCTYPE html>
<html>
  <head>
    <title>Menu at {{ restaurant.name }}</title>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'resturant/style.css' %}">
  </head>
  <body>
    <h1>Menu at {{ restaurant.name }}</h1>
    <ul>
      {% for menu_item in menu_items %}
      <li>{{ menu_item.name }} - {{ menu_item.price }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
