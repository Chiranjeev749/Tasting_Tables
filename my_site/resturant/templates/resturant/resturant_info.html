<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
   {% load static %}
    <link rel="stylesheet" href="{% static 'resturant/res_info.css' %}">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="heading">
                <div class="one">T</div>
                <div class="two">T</div>
            </div>
            <div class="profile">
                <a class="btn" href="{% url 'user_logout' %}?next={{ request.path }}" role="button">Logout</a>
              </div>              
        </div>
        <div class="Content">
            
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="restaurant">
                    <h1>Restaurant's Info</h1>
                    <div class="name">
                        <div class="tag">Name</div>
                        <div class="form-row">
                            <div class="col-md-3">
                                <input type="text" class="form-control" name = 'name' required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="type">Type</label>
                        <select id="type" class="form-control" name="type" required>
                            <option selected>non-veg</option>
                            <option>veg</option>
                        </select>
                    </div>
                    <div class="photos">
                        <div class="tag">Photos</div>
                        <div class="input-group mb-2" >
                            <span><input type="file" class="form-control" id="inp1" value="" name = 'img1' required></span>
                            <span><input type="file" class="form-control" id="inp2" value="" name = 'img2'></span>
                            <span><input type="file" class="form-control" id="inp3" value="" name = 'img3' ></span>
                            <span><input type="file" class="form-control" id="inp4" value="" name = "img4"></span>
                        </div>
                    </div>
                    <div class="location">
                        <div class="tag">Location</div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Address" name = 'address' required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity" name="city" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control" name="state" required>
                                    <option selected>Choose...</option>
                                    <option>Jharkhand</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip" name="pin" required>
                            </div>
                        </div>
                    </div>
                    <div class="Contact">
                        <div class="tag">Contact</div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <input type="email" class="form-control" placeholder="Email" name = 'email' required>
                            </div>

                            <div class="form-group col-md-2">
                                <input type="tel" class="form-control" placeholder="Phone no." name="phoneNo" required>
                            </div>
                        </div>
                    </div>
                    <div class="Timing">
                        <div class="tag">Timing</div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="opening">Opening</label>
                                <input type="time" id="opening" class="form-control" name="opening_time" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="closing">Closing</label>
                                <input type="time" id="closing" class="form-control" name="closing_time" required>
                            </div>
                        </div>
                    </div>
                    <div class="Menu">
                        <div class="tag">Menu</div>
                        <div class="input-group mb-2">
                            <span><input type="file" class="form-control" id="inp1" value="" name = 'menu1' ></span>
                            <span><input type="file" class="form-control" id="inp2" value="" name = 'menu2' ></span>
                            <span><input type="file" class="form-control" id="inp3" value="" name = 'menu3'></span>
                            <span><input type="file" class="form-control" id="inp4" value="" name = 'menu4'></span>
                        </div>
                    </div>
                </div>
            <button type="submit" class="btn btn-primary">Add me up</button>
            </form> 
        </div>
        </div>   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>        
</body>

</html>
