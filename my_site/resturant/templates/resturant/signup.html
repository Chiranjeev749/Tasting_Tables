<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'resturant/SignUp.css' %}">
</head>

<body>
    <div class="main">
        <div class="header">
            <span class="logo">
                <div class="one">T</div>
                <div class="two">T</div>
            </span>
            <span class="Page">
                Sign Up!!
            </span>
        </div>
        <form action="#" method = "POST">
            {%csrf_token%}
            <div class="name">
                <div class="tag">Name</div>
                <div class="form-row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="First name" name ="first_name" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Last name" name = "last_name">
                    </div>
                </div>
            </div>
            <div class="location">
                <div class="tag">Location</div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address" name ="address" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" required name = "city">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control" required name = 'state'>
                            <option selected>Choose...</option>
                            <option>Jharkhand</option>
                            <option>Bihar</option>
                            <option>UttarPradesh</option>
                            <option>Haryana</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Pin</label>
                        <input type="text" class="form-control" id="inputZip" required name = 'pin'>
                    </div>
                </div>
            </div>
            <div class="Contact">
                <div class="tag">Contact</div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <input type="email" class="form-control" placeholder="Email" required name = 'email'>
                    </div>

                    <div class="form-group col-md-2">
                        <input type="tel" class="form-control" placeholder="Phone no." required name ='phoneNo'>
                    </div>
                </div>
            </div>
            <div class="Id">
                <div class="tag">Id</div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <input type="text" class="form-control" placeholder="Username" required name = "username">
                    </div>
                    <div class="form-group col-md-3">
                        <input type="password" class="form-control" placeholder="Password" required name = 'password'>
                    </div>
                    <div class="form-group col-md-3">
                        <input type="password" class="form-control" placeholder=" Confirm Password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign me up</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
